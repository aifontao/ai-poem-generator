<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              autofocus
              required
              autocomplete="off"
              class="input"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aifontao" target="_blank">Ana Font√£o</a>,
        open-sourced on
        <a href="https://github.com/aifontao/ai-poem-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-poem-generator-aif.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
